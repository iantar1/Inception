version: '3'

services:
  nginx:
    container_name: nginx
    build: ./nginx
    expose:
      - 443
    ports:
      - "443:443"
    volumes:
      - wordpress_data:/var/www/wordpress
    networks:
      - iantar

  wordpress:
    build: ./wordpress
    # image: php:8.2-fpm
    container_name: wordpress
    expose:
      - 9000
    networks:
      - iantar
    volumes:
      - wordpress_data:/var/www/wordpress
  mariadb:
    build: ./mariadb
    # image: php:8.2-fpm
    container_name: mariadb
    expose:
      - 3306
    networks:
      - iantar
    volumes:
      - mariadb_data:/var/lib/mysql
  
networks:
  iantar:
    driver: bridge
volumes:
  wordpress_data:
    driver: local
  mariadb_data:
    driver: local
