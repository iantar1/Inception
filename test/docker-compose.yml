version: '3'

services:
  nginx:
    container_name: nginx
    build: ./nginx
    ports:
      - "443:443"
    expose:
      - 443
    volumes:
      - ./src:/var/www/html
    networks:
      - iantar

  wordpress:
    build: ./wordpress
    # image: php:8.2-fpm
    container_name: wordpress
    expose:
      - 9000
    networks:
      - iantar
    volumes:
      - wordpress_data:/var/www/html
  
networks:
  iantar:
    driver: bridge
volumes:
  wordpress_data: